<html>

<head>
    <title>Tetris - Controls</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
    <div class="main-div" id="_main-div">
        <canvas id="canvas-menu" width="750" height="750"></canvas>
        <span class="inp-field-right" style="position:absolute;left:530px;top:100px;width:200px;">Move Left <input type="text" style="width:30px;" id = "id-left"/></span>
        <span class="inp-field-right" style="position:absolute;left:530px;top:130px;width:200px;">Move Right <input type="text" style="width:30px;" id = "id-right"/></span>
        <span class="inp-field-right" style="position:absolute;left:530px;top:160px;width:200px;">Rotate Counterclockwise <input type="text" style="width:30px;" id = "id-counterclockwise"/></span>
        <span class="inp-field-right" style="position:absolute;left:530px;top:190px;width:200px;">Rotate Clockwise <input type="text" style="width:30px;" id = "id-clockwise"/></span>
        <span class="inp-field-right" style="position:absolute;left:530px;top:220px;width:200px;">Soft Drop <input type="text" style="width:30px;" id = "id-softdrop"/></span>
        <span class="inp-field-right" style="position:absolute;left:530px;top:250px;width:200px;">Hard Drop <input type="text" style="width:30px;" id = "id-harddrop"/></span>
        <span class="inp-field-right" style="position:absolute;left:530px;top:280px;width:200px;">Pause <input type="text" style="width:30px;" id = "id-pause"/></span>
        <script type="text/javascript" src = "http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="scripts/controls.js"></script>
    </div>
</body>

</html>
