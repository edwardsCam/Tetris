<html>

<head>
    <title>Tetris - Controls</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
    <div class="main-div" id="_main-div">
        <canvas id="canvas-menu" width="750" height="750"></canvas>
        <span style="position:absolute;left:500px;top:100px;width:200px;">Move Left <input type="text" style="width:30px;" id = "left"/></span>
        <span style="position:absolute;left:500px;top:130px;width:200px;">Move Right <input type="text" style="width:30px;" id = "right"/></span>
        <span style="position:absolute;left:500px;top:160px;width:200px;">Rotate Counterclockwise <input type="text" style="width:30px;" id = "counterclockwise"/></span>
        <span style="position:absolute;left:500px;top:190px;width:200px;">Rotate Clockwise <input type="text" style="width:30px;" id = "clockwise"/></span>
        <span style="position:absolute;left:500px;top:220px;width:200px;">Soft Drop <input type="text" style="width:30px;" id = "softdrop"/></span>
        <span style="position:absolute;left:500px;top:250px;width:200px;">Hard Drop <input type="text" style="width:30px;" id = "harddrop"/></span>
        <script src="scripts/controls.js"></script>
    </div>
</body>

</html>
